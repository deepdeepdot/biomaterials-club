<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Biomaterials Studio @Genspace</title>
    <style>
        .banner .logo {
            filter: hue-rotate(var(--rotation, '120deg'));
        }
    </style>
  </head>
  
  <body class="gradient-bg">
    <div class="page">
  
      <div class="banner">
        <div class="middle">
          <h1>BioMaterials Studio</h1>
          <div>
            <img class="logo" width="250"
              src="https://images.squarespace-cdn.com/content/v1/588b7cc315d5dbdea1425e5e/1570552144192-LKZBXTCCBNBD5IE3NRVM/a1.png?format=250w" />
            <div class="debug"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <script>
    let $ = (selector) => document.querySelector(selector);
  
    function doLogoAnimation() {
      let logo = $('.logo');
      let rotation = 0;
  
      function rotate() {
        rotation = (rotation + 10) % 360;
        let value = `hue-rotate(${rotation}deg)`;

        logo.style.webkitFilter = value;
        logo.style.filter = value;
        // logo.style.setProperty('--rotation', value);
        // let p = logo.style.getPropertyValue('--rotation');
        // let output = `${rotation}: ${p}`;
  
        document.querySelector('.debug').innerText = value;
        console.log(value);
      }
      setInterval(rotate, 500);
    }
  
    doLogoAnimation();
  </script>
