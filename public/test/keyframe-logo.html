<style>


    @keyframes hue-rotation {
        0% {
            filter:hue-rotate(0);
        }

        50% {
            filter:hue-rotate(180deg);
        }

        100% {
            filter: hue-rotate(360deg);
        }
    }

    .animated-hue {
        animation: hue-rotation 10s infinite both;
    }

</style>
