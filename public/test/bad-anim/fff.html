<img
  id="example-element"
  class="transition-all"
  src="firefox-logo.svg"
  width="200"
  style="filter: hue-rotate(90deg)"
/>

<img
  class="logo"
  width="250"
  src="https://images.squarespace-cdn.com/content/v1/588b7cc315d5dbdea1425e5e/1570552144192-LKZBXTCCBNBD5IE3NRVM/a1.png?format=250w"
  style="filter: hue-rotate(90deg)"
/>

<script>
  let $ = (selector) => document.querySelector(selector);

  let interval;

  function doLogoAnimation() {
    try {
      let ff = $('#example-element');

      let rotation = 0;

      function rotate() {
        try {
          rotation = (rotation + 10) % 360;
          let filter = `hue-rotate(${rotation}deg)`;
          ff.style.filter = filter;
          console.log(filter);
        } catch (e) {
          console.log(e);
        }
      }
      interval = setInterval(rotate, 150);
    } catch (e) {
      console.log(e);
    }
  }

  doLogoAnimation();
</script>
