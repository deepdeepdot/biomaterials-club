<style>

  .banner .logo {
    --rotation: 0deg;
    filter: hue-rotate(var(--rotation));
  }

</style>

<div class="banner">
    <img
    class="logo"
    width="250"
    src="https://images.squarespace-cdn.com/content/v1/588b7cc315d5dbdea1425e5e/1570552144192-LKZBXTCCBNBD5IE3NRVM/a1.png?format=250w"
    />
    </div>

    <div class="debug"></div>
</div>

<script>

let $ = (selector) => document.querySelector(selector);

function doLogoAnimation() {
    let rotation = 0;

    function rotate() {
      let logo = $('.logo');
      rotation = (rotation + 10) % 360;
      logo.style.setProperty('--rotation', `${rotation}deg`);

      let p = logo.style.getPropertyValue('--rotation');
      let output = `${rotation}: ${p}`;

      document.querySelector('.debug').innerText = output;
      console.log(output);
    }
    setInterval(rotate, 500);
}

doLogoAnimation();

</script>


<h2 id="timeElt">Time</h2>

<script>
    function padTo2Digits(num) {
        return String(num).padStart(2, '0');
    }
    function updateTime() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let timeLabel = hours + ":" + minutes + ":" + padTo2Digits(seconds);

        let timeElt = document.getElementById('timeElt');
        timeElt.innerText = timeLabel;
    }
    setInterval(updateTime, 1000);
</script>
